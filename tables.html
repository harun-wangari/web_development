<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        h2 {
            text-align: center;
        }
        table, th, td{
            border: teal 1px solid;
            align-content: center;
            border-collapse: collapse;
        }
        table{
            width: 80%;
            border-radius: 5px;
        }
        th{
            color: crimson;
        }

    </style>
</head>
<body>
    <h2>Student Details</h2>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Class Assign</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>John</td>
            <td>Waweru</td>
            <td>Male</td>
            <td>explorer</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>Munga</td>
            <td>Male</td>
            <td>explorer</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Ann</td>
            <td>Wangui</td>
            <td>Female</td>
            <td>explorer</td>
            <td>25</td>
        </tr>

    </table>

</body>
</html>
