<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input types</title>
</head>
<body>
<form action="">
    <label for="names">Name:</label><br>
    <input type="text" id="names" name="names"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>

    <label for="description">Description</label><br>
    <textarea name="description" id="description" cols="30" rows="5"></textarea><br>
    
    <label for="file">Upload File</label><br>
    <input type="file" id="file"><br>

    <label for="image">Image</label><br>
    <input type="image" id="image"><br>

    <label for="week">Week</label><br>
    <input type="week" id="week"><br>

    <label for="date">Select date</label><br>
    <input type="date" id="date"><br>

    <label for="color">Select color</label><br>
    <input type="color" id="color" ><br>

    <label for="url">Enter url</label><br>
    <input type="url" id="url"><br>

    <label for="time">Time</label><br>
    <input type="time" id="time"><br>

    <label for="number">Number</label><br>
    <input type="number" id="number"><br>

    <label for="range">Range</label><br>
    <input type="range" id="range"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
