                                                                                                                                        <!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Id Attribute</title>
    <style>
        #books{
            background-color: #222222;

            text-align: center;
            color: coral;
        }
    </style>

<body>
 <h1 id="heading">Working with ID attribute</h1>
 <div id="books">

     <ol>
         <li>Mathematics</li>
         <li>Science</li>
         <li>History</li>
         <li>English</li>
     </ol>
 </div>
 <div id="programming">
     <h3>Programming Languages</h3>
     <ul>
         <li>Java</li>
         <li>Python</li>
         <li>Php</li>
         <li>VB.Net</li>
     </ul>
 </div>

</html>
