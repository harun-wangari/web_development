<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your first name"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
    <label for="phone">Phone Name:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Your phone number"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="Male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="Female">
    <label for="others">Others</label>
    <input type="radio" name="gender" id="Others"><br>

    <label for="languages">Select programming language</label>
    <select name="languages" id="languages" size="3" multiple>
        <option value="Javascript">Javascript</option>
        <option value="PHP">PHP</option>
        <option value="Ruby">Ruby</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
    </select><br>

    <label for="fruits">Select favorite fruits</label>
    <select name="fruits" id="fruits" size="3" multiple>
        <option value="mangoes">Mangoes</option>
        <option value="bananas">Bananas</option>
        <option value="pineapples">pineapples</option>
        <option value="apples">Apples</option>
        <option value="oranges">Oranges/option>
    </select><br>

    <input type="checkbox" id="signedin" name="signedin">
    <label for="signedin">Keep me signed in</label><br>

    <input type="submit" value="Sign Up">
</form>

</body>
</html>
