<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            background-color: darkcyan;
            font-family: "Agency FB";
            color: ivory;
        }
        ol{
            background-color: #222222;
            color: aliceblue;
            font-family: "Bell MT";
            font-size: 14px;
        }
        dl{
            background-color: crimson;
            font-family:"Eras Demi ITC" ;
        }
    </style>
</head>
<body>
<!--unordered lists-->
<h3>Cars</h3>
<ul type="square">
    <li>toyota</li>
    <li>nissan</li>
    <li>mercedes</li>
    <li>range rover</li>
</ul>
<!--ordered lists-->
<h3>fruits</h3>
<ol type="i">
    <li>apples</li>
    <li>mangoes</li>
    <li>pineapples</li>
    <li>bananas</li>
    <li>oranges</li>
</ol>
<!--descriptive list-->
<h3>descriptive list</h3>
<dl>
    <dt>Data</dt>
    <dd>Raw information</dd>
    <dt>program</dt>
    <dd>set of computer instruction</dd>
</dl>
</body>
</html>
